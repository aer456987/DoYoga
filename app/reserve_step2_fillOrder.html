<main class="pt-24 pt-md-32 pb-44 pb-md-40 pb-lg-52">
  <section class="container">

    <div class="overflow-hidden mb-12 mb-md-8">
      <h2
        class="fs-3 text-primary text-center"
        data-aos="fade-up"
        data-aos-duration="900"
        data-aos-easing="ease"
      >
        立即預約
      </h2>
    </div>

    <ul class="row justify-content-center">
      <li class="col-4 col-md-3 col-lg-2 overflow-hidden">
        <div
          class="text-primary bg-secondary rounded-pill text-center py-6 px-4"
          data-aos="fade-right"
          data-aos-duration="1000"
          data-aos-easing="ease-out"
          data-aos-delay="250"
        >
          選擇方案
        </div>
      </li>
      <li class="col-4 col-md-3 col-lg-2  overflow-hidden">
        <div
          class="text-light bg-primary rounded-pill text-center py-6 px-4"
          data-aos="fade-right"
          data-aos-duration="1300"
          data-aos-easing="ease-out"
          data-aos-delay="350"
        >
          填寫資料
        </div>
      </li>
      <li class="col-4 col-md-3 col-lg-2 overflow-hidden">
        <div
          class="text-primary bg-secondary rounded-pill text-center py-6 px-4"
          data-aos="fade-right"
          data-aos-duration="1500"
          data-aos-easing="ease-out"
          data-aos-delay="450"
        >
          完成預約
        </div>
      </li>
    </ul>

    <form
      action="#"
      method="POST"
      class="js-reserve-data pt-16 pt-md-12 pt-lg-16"
    >
      <div
        class="d-flex justify-content-center mb-12 mb-lg-16"
        data-aos="fade-right"
        data-aos-duration="1000"
        data-aos-easing="ease-out"
        data-aos-delay="250"
      >
        <h3
          class="fs-5 fw-light text-primary-light text-center"
          
        >
          <span class="fs-7 text-dark me-8">
            你選擇的是
          </span>
          首次體驗課程-基礎
        </h3>
        <a
          href="./reserve_step1_selectCourse.html"
          class="btn btn-sm btn-outline-primary rounded-3 ms-8"
          data-aos="fade"
          data-aos-duration="1500"
          data-aos-easing="ease"
          data-aos-delay="900"
        >
          重選課程
        </a>
      </div>

      <div
        class="row justify-content-center"
        data-aos="fade-up"
        data-aos-duration="900"
        data-aos-easing="ease"
      >
        <div class="col-md-6 col-lg-4">
          <ul class="text-dark mb-16">
            <li class="mb-2 text-end text-danger fw-bold">
              <p>* 為必填</p>
            </li>
            <li class="mb-16">
              <p class="mb-8">
                1. 是否接觸過瑜珈?
                <span class="text-danger fw-bold">*</span>
              </p>

              <label
                for="yogaYesRadio"
                class="form-label me-16"
              >
                <input
                  type="radio"
                  name="practiseYogaRadio"
                  value="1"
                  id="yogaYesRadio"
                  class="form-check-input"
                  required
                >
                是
              </label>

              <label
                for="yogaNoRadio"
                class="form-label"
              >
                <input
                  type="radio"
                  name="practiseYogaRadio"
                  value="0"
                  id="yogaNoRadio"
                  class="form-check-input"
                  required
                >
                否
              </label>
            </li>

            <li class="mb-16">
              <p class="mb-8">
                2. 想改善的生活問題?
                <span class="text-danger fw-bold">*</span>
              </p>

              <ul>
                <li class="mb-8">
                  <label
                    for="muscleEndurance"
                    class="form-label me-8"
                  >
                    <input
                      type="checkbox"
                      value="肌耐力不足"
                      name="problemBetterCheckbox"
                      id="muscleEndurance"
                      class="form-check-input"
                    >
                    肌耐力不足
                  </label>

                  <label
                    for="softnessCheckbox"
                    class="form-label me-8"
                  >
                    <input
                      type="checkbox"
                      value="柔軟度不佳"
                      name="problemBetterCheckbox"
                      id="softnessCheckbox"
                      class="form-check-input"
                    >
                    柔軟度不佳
                  </label>

                  <label
                    for="pressureCheckbox"
                    class="form-label"
                  >
                    <input
                      type="checkbox"
                      value="壓力大"
                      name="problemBetterCheckbox"
                      id="pressureCheckbox"
                      class="form-check-input"
                    >
                    壓力大
                  </label>
                </li>

                <li>
                  <label
                    for="posture"
                    class="form-label me-16"
                  >
                    <input
                      type="checkbox"
                      value="姿勢不正"
                      name="problemBetterCheckbox"
                      id="posture"
                      class="form-check-input"
                    >
                    姿勢不正
                  </label>

                  <label
                    for="sleepQuality"
                    class="form-label me-8"
                  >
                    <input
                      type="checkbox"
                      value="睡眠品質差"
                      name="problemBetterCheckbox"
                      id="sleepQuality"
                      class="form-check-input"
                    >
                    睡眠品質差
                  </label>

                  <label
                    for="attention"
                    class="form-label"
                  >
                    <input
                      type="checkbox"
                      value="注意力不足"
                      name="problemBetterCheckbox"
                      id="attention"
                      class="form-check-input"
                    >
                    注意力不足
                  </label>
                </li>
              </ul>
            </li>

            <li class="mb-16">
              <p class="mb-8">
                3. 每週累積運動量約為多少？
                <span class="text-danger fw-bold">*</span>
              </p>

              <ul>
                <li>
                  <label
                    for="sportsTime_1"
                    class="form-label me-16"
                  >
                    <input
                      type="radio"
                      value="150 分鐘以上"
                      name="sportsTime"
                      id="sportsTime_1"
                      class="form-check-input"
                      required
                    >
                    150 分鐘以上
                  </label>

                  <label
                    for="sportsTime_2"
                    class="form-label me-16"
                  >
                    <input
                      type="radio"
                      value="75~150 分鐘"
                      name="sportsTime"
                      id="sportsTime_2"
                      class="form-check-input"
                      required
                    >
                    75~150 分鐘
                  </label>
                </li>

                <li>
                  <label
                    for="sportsTime_3"
                    class="form-label me-23"
                  >
                    <input
                      type="radio"
                      value="30~75 分鐘"
                      name="sportsTime"
                      id="sportsTime_3"
                      class="form-check-input"
                      required
                    >
                    30~75 分鐘
                  </label>

                  <label
                    for="sportsTime_4"
                    class="form-label"
                  >
                    <input
                      type="radio"
                      value="30 分鐘以下"
                      name="sportsTime"
                      id="sportsTime_4"
                      class="form-check-input"
                      required
                    >
                    30 分鐘以下
                  </label>
                </li>
              </ul>
            </li>

            <li class="mb-16">
              <label
                for="reserveDate"
                class="mb-4"
              >
                4. 上課預約報到日
                <span class="text-danger fw-bold">*</span>
                <small class="mt-2 d-block">
                  若還沒有確定的日期，可以等待專員與您聯絡時在做詳細的諮詢哦！
                </small>
              </label>

              <input
                type="text"
                placeholder="MM/DD/YYYY"
                name="reserveDate"
                id="reserveDate"
                class="form-control js-datepicker-date w-auto text-primary"
                required
              >
            </li>

            <li>
              <p class="mb-8">
                5. 填寫基本資料，完成預約後會寄送通知至電子信箱
              </p>

              <ul class="text-primary">
                <li class="mb-8">
                  <div class="row">
                    <div class="col-6">
                      <label
                        for="reserveName"
                        class="form-label mb-4"
                      >
                        姓名
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <input
                        type="text"
                        name="姓名"
                        placeholder="請輸入您的姓名"
                        id="reserveName"
                        class="form-control js-form-reserve text-primary"
                        required
                      >
                      <p class="js-validate-msg
                        validate-msg
                        fs-8 text-danger text-end
                        pt-4"
                      ></p>
                    </div>

                    <div class="col-6">
                      <label
                        for="reserveAge"
                        class="form-label mb-4"
                      >
                        年齡
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <input
                        type="text"
                        name="年齡"
                        placeholder="請輸入您的年齡"
                        id="reserveAge"
                        class="form-control js-form-reserve text-primary"
                        required
                      >
                      <p class="js-validate-msg
                        validate-msg
                        fs-8 text-danger text-end
                        pt-4"
                      ></p>
                    </div>
                  </div>
                </li>

                <li class="mb-8">
                  <label
                    for="reserveGender"
                    class="form-label mb-4"
                  >
                    性別
                    <span class="text-danger fw-bold">*</span>
                  </label>
                  <select
                    name="reserveGender"
                    id="reserveGender"
                    class="form-select js-form-reserve border-primary-light w-auto text-primary"
                    required
                  >
                    <option value="" selected disabled>請選擇性別</option>
                    <option value="女">女</option>
                    <option value="男">男</option>
                  </select>
                  <p class="js-validate-msg
                    validate-msg
                    fs-8 text-danger text-end
                    pt-4"
                  ></p>
                </li>

                <li class="mb-8">
                  <label
                    for="reserveEmail"
                    class="form-label mb-4"
                  >
                    電子信箱
                    <span class="text-danger fw-bold">*</span>
                  </label>
                  <input
                    type="email"
                    name="Email"
                    placeholder="請輸入Email"
                    id="reserveEmail"
                    class="form-control js-form-reserve js-form-email text-primary"
                    required
                  >
                  <p class="js-validate-msg
                    validate-msg
                    fs-8 text-danger text-end
                    pt-4"
                  ></p>
                </li>

                <li>
                  <label
                    for="reservePhone"
                    class="form-label mb-4"
                  >
                    手機號碼
                    <span class="text-danger fw-bold">*</span>
                  </label>
                  <input
                    type="tel"
                    name="手機號碼"
                    placeholder="請輸入手機號碼"
                    pattern="^09\d{8}$"
                    maxlength="10"
                    id="reservePhone"
                    class="form-control js-form-reserve js-form-phone text-primary"
                    required
                  >
                  <p class="js-validate-msg
                    validate-msg
                    fs-8 text-danger text-end
                    pt-4"
                  ></p>
                </li>
              </ul>
            </li>
          </ul>

          <a
            href="./reserve_step3_reserveFinish.html"
            class="js-form-reserve-btn
              btn btn-outline-primary-light disabled
              py-4 w-100"
          >
            送出
          </a>
        </div>
      </div>

    </form>
  </section>
</main>
