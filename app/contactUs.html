---

layout: ./app/layout.ejs
engine: ejs
current: contactUs
---

<main class="pt-24 pt-md-32 pb-44 pb-md-40 pb-lg-55">
  <section class="container">
    <div class="overflow-hidden mb-12 mb-md-16">
      <h2
        class="fs-3 text-primary text-center"
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-easing="ease-out-back"
      >
        聯絡我們
      </h2>
    </div>

    <div class="row">
      <div class="col-lg-7 pb-20 pb-lg-0">
        <div
          class="rounded-pill overflow-hidden"
          data-aos="fade-up"
          data-aos-duration="1000"
          data-aos-easing="ease-out-back"
          data-aos-delay="200"
        >
          <div class="ratio ratio-7x4 ratio-lg-16x9">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7365.625925426494!2d120.3262869353358!3d22.623458618733927!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e049783205c61%3A0xebaf934b04f62525!2zODAy6auY6ZuE5biC6IuT6ZuF5Y2A!5e0!3m2!1szh-TW!2stw!4v1629821981948!5m2!1szh-TW!2stw"
              allowfullscreen=""
              loading="lazy"
              class="border-0"
            ></iframe>
          </div>
        </div>

        <ul class="text-primary pt-12">
          <li
            class="mb-4 overflow-hidden"
            data-aos="fade-up"
            data-aos-duration="1200"
            data-aos-easing="ease-out-back"
            data-aos-delay="50"
          >
            <h3 class="fs-4 fw-light">
              DOYOGA 教室位置
            </h3>
          </li>

          <li
            class="mb-4"
            data-aos="fade-up"
            data-aos-duration="1200"
            data-aos-easing="ease-out-back"
            data-aos-delay="100"
          >
            <p>高雄市苓雅區北信街 23 號 2 樓</p>
          </li>

          <li>
            <p
              data-aos="fade-up"
              data-aos-duration="900"
              data-aos-easing="ease-out-back"
              data-aos-delay="200"
            >
              如何前往：
            </p>
            <ol class="ms-8">
              <li
                class="mb-12"
                data-aos="fade-up"
                data-aos-duration="900"
                data-aos-easing="ease-out-back"
                data-aos-delay="300"
              >
                <p>搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</p>
              </li>
              <li
                class="mb-12"
                data-aos="fade-up"
                data-aos-duration="900"
                data-aos-easing="ease-out-back"
                data-aos-delay="400"
              >
                <p>搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</p>
              </li>
              <li
                data-aos="fade-up"
                data-aos-duration="900"
                data-aos-easing="ease-out-back"
                data-aos-delay="500"
              >
                <p>開車前往北信街 32 號，教室旁有專屬停車場可以使用。</p>
              </li>
            </ol>
          </li>
        </ul>
      </div>

      <div
        class="col-lg-5"
        data-aos="fade-up"
        data-aos-duration="900"
        data-aos-easing="ease-out-back"
        data-aos-delay="100"
      >
        <div class="bg-secondary rounded-pill text-primary p-16">
          <form action="#" method="POST" class="js-msg-form">

            <h3 class="fs-4 fw-light pb-8 pb-md-12">
              意見回饋&問題詢問
            </h3>

            <ul class="mb-8 mb-md-12">
              <li class="mb-8">
                <label
                  for="userName"
                  class="form-label mb-4"
                >
                  姓名
                </label>
                <input
                  type="text"
                  placeholder="請輸入您的姓名"
                  id="userName"
                  class="form-control w-100"
                >
              </li>
              <li class="mb-8">
                <label
                  for="userEmail"
                  class="form-label mb-4"
                >
                  電子信箱
                </label>
                <input
                  type="email"
                  name="Email"
                  placeholder="email@example.com"
                  id="userEmail"
                  class="form-control js-form-email w-100"
                >
                <p class="js-validate-msg
                  validate-msg
                  fs-8 text-danger text-end
                  pt-4"
                ></p>
              </li>
              <li class="mb-8">
                <label
                  for="userPhone"
                  class="form-label mb-4"
                >
                  手機號碼
                </label>
                <input
                  type="tel"
                  name="手機號碼"
                  placeholder="請輸入手機號碼"
                  pattern="^09\d{8}$"
                  maxlength="10"
                  id="userPhone"
                  class="form-control js-form-phone w-100"
                >
                <p class="js-validate-msg
                  validate-msg
                  fs-8 text-danger text-end
                  pt-4"
                ></p>
              </li>
              <li>
                <label
                  for="userMassage"
                  class="form-label mb-4"
                >
                  意見回饋
                </label>
                <textarea
                  rows="5"
                  id="userMassage"
                  class="form-control w-100"
                ></textarea>
              </li>
            </ul>
            <div class="d-flex justify-content-end">
              <button
                type="submit"
                class="js-msg-submit btn btn-primary-light"
                disabled
              >
                送出
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
